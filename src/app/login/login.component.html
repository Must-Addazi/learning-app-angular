<div class="container">
    <mat-card [formGroup]="LoginFormGroup">
        <mat-card-header>
            <mat-card-title>
                Authentication
            </mat-card-title>
        </mat-card-header>
        <mat-divider>
    
        </mat-divider>
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>
                    Username or Email
                </mat-label>
                <input matInput formControlName="username"/>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>
                    Password
                </mat-label>
                <input matInput [type]="hide() ? 'password' : 'text'"  formControlName="password"/>
                <button
                mat-icon-button
                matSuffix
                (click)="clickEvent($event)"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide()"
              >
                <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
            
              
        </mat-card-content>
        <mat-card-actions style="display: flex; justify-content: space-between;">
            <button mat-raised-button (click)="forgotPassword()">Forgot my Password</button>
            <button mat-raised-button (click)="login()" color="primary">Login</button>
          </mat-card-actions>          
    </mat-card>
    </div>
